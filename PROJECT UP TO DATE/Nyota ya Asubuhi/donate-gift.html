<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate a Gift</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Donate a Gift</h1>
        <form action="process-donation.php" method="post">
            <label for="gift_name">Gift Name:</label><br>
            <input type="text" id="gift_name" name="gift_name" required><br><br>

            <label for="gift_description">Gift Description:</label><br>
            <textarea id="gift_description" name="gift_description" required></textarea><br><br>

            <label for="gift_quantity">Quantity:</label><br>
            <input type="number" id="gift_quantity" name="gift_quantity" min="1" required><br><br>

            <label for="gift_value">Value (in USD):</label><br>
            <input type="number" id="gift_value" name="gift_value" step="0.01" min="0" required><br><br>

            <label for="gift_date">Date of Donation:</label><br>
            <input type="date" id="gift_date" name="gift_date" required><br><br>

            <input type="submit" value="Donate Gift">
        </form>
    </div>
</body>
</html>
